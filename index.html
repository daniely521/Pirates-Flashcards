<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pirates Flashcards</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <h1>Pirates Flashcards</h1>
        <button id="new-button">+</button>
        <div id="flashcards-cont"></div>
        <button id="clear-button">Clear Cards</button>
    </div>

    <div class="hidden" id="overlay""></div>

    <div class="hidden" id="modal">
        <h2>Create New Card</h2>
        <p>enter front page</p>
        <input type="text" placeholder="front card..." id="front-input">
        <p>enter back page</p>
        <input type="text" placeholder="back card..." id="back-input">
        <button id="cancel">Cancel</button>
        <button id="submit">Save</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
